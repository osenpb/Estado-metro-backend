spring:
  application:
    name: back_estado_metro

  datasource:
    url: jdbc:mysql://localhost:3306/estado_metro?useSSL=false&serverTimezone=UTC
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  output:
    ansi:
      enabled: always
