spring:
  application:
    name: back_estado_metro

  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/railway}?useSSL=false&serverTimezone=UTC
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  output:
    ansi:
      enabled: always

server:
  port: ${PORT:8080}